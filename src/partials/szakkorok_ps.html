<table class="hover">
    <thead>
        <tr>
            <td>Szakkör neve</td>
            <td>Osztály</td>
            <td>Időpont</td>
        </tr>
    </thead>
    <tbody>
        {{#each szakkorokps}}

        </tr>
        {{/each}}
    </tbody>
</table>
