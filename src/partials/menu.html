<!-- prettier-ignore -->
{{#each global.pages}}
<ul class="vertical menu accordion-menu" data-accordion-menu >
    <li {{#ifpage page}} class="current" {{/ifpage}}>
        <a href="../{{url}}.html"><i class="fi-{{icon}}"></i> {{title}}</a>
        {{#if submenu}}
            {{>submenus type=menu}}
                {{#each submenu}}
                    <li {{#ifpage page}} class="current" {{/ifpage}}>
                        <a href="../{{folder}}/{{url}}.html">{{title}}</a>
                    </li>
                {{/each}}
                </ul>
        {{/if}}
    </li>
</ul>
{{/each}}
