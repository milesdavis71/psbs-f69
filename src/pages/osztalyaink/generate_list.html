<script>
  var n =
    "Állampolgári ismeretek 8.\nDigitális kultúra 8.\nÉnekeskönyv 8.\nEtika Tankönyv 8.\nKémia 7-8. tankönyv II. kötet\nMatematika 8. munkafüzet\nMatematika 8. munkafüzet\nMatematika 8. tankönyv\nIrodalom 8. munkafüzet\nIrodalom 8. tankönyv\nMagyar nyelv Munkafüzet 8.\nMagyar nyelv Tankönyv 8.\nTörténelem Munkafüzet 8.\nTörténelem 8. az általános iskolások számára\nProject Fourth edition Tankönyv 3\nProject Fourth edition Tankönyv 5\nProject Fourth edition Munkafüzet 3 + tanulói CD\nProject Fourth edition Munkafüzet 5 + tanulói CD"

  function tablazatFelbont(n) {
    str = n.split("\n");
    return str;
  }

  function tablazatKiir(str) {
    document.write("<table border=1>");
    document.write("<ul>");

    for (let i = 0; i < str.length; i++) {
      document.write("<li>" + str[i] + "</li>");
    }
    document.write("</ul>");

    document.write("</table>");
  }

  var noFelbontot = tablazatFelbont(n);
  tablazatKiir(noFelbontot);

  document.write("</table>");
  // Requiring fs module in which
  // writeFile function is defined.
  const fs = require("fs");

  // Data which will write in a file.
  let data = noFelbontot;

  // Write data in 'Output.txt' .
  fs.writeFile("output.txt", data, (err) => {
    // In case of a error throw err.
    if (err) throw err;
  });
</script>
